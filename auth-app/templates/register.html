<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      height: 100vh;
      background: linear-gradient(to bottom right, #fbe18f, #fbd85d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    .register-box h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #444;
    }

    .register-box input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      font-family: "Times New Roman", serif;
    }

    .register-box button {
      background-color: #ffd000;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-family: "Times New Roman", serif;
    }

    .register-box p {
      margin-top: 15px;
      font-size: 16px;
    }

    .register-box a {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form method="POST">
      <input name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</body>
</html>
